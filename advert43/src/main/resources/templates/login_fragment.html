<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">

<head th:insert="links :: header_links">
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
<meta name="google" content="notranslate">
<title></title>

</head>

<body>
	<div id="loginModal" th:fragment="login">
		<div class="login">

			<h1 id="login_header">Login</h1>
			<form method="post" action="" id ="form_login">
				<p>
					<input type="text" name="login" value=""
						placeholder="Username or Email" id="email">
				</p>
				<p>
					<input type="password" name="password" value=""
						placeholder="Password" id="password">
				</p>
				<p class="remember_me">
					<label> <input type="checkbox" name="remember_me"
						id="remember_me"> <span id="label_remember">Remember
							me</span>
					</label>
				</p>
				<p class="submit">
					<input type="submit" name="commit" value="Login" id="btn_login">
				</p>
				<div class="login-help">
					<p>
						<span id="question">Forgot your password?</span> <a href="#"
							id="answear">Click here to reset it</a>.
					</p>
				</div>
			</form>
			<hr>
			<div class="alert alert-info login-help">
					<p>
						<span id="new_question"></span> <a href="#"
							id="new_answear"></a>
					</p>
			</div>
			<span id ="login-error" ></span>
		</div>
	</div>




	<span th:insert="links :: footer_links"></span>



</body>

</html>
