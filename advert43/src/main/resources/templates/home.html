<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt">

<head th:insert="links :: header_links">
<meta http-equiv="content-type" content="text/html;charset=iso-8859-1">
<meta name="google" content="notranslate">
<title>MGP Angola - Modern Classified Ads</title>

</head>

<body>



	<!-- Modern Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container">
			<a class="navbar-brand d-flex align-items-center" href="#">
				<i class="fas fa-ad me-2"></i>
				MGP Angola
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto" id="headerContainerMenu">
					<!-- Menu items will be dynamically loaded here -->
				</ul>
			</div>
		</div>
	</nav>
	<!-- Page Content -->
	<div class="container-fluid py-4">

		<div class="row g-4">
			<!-- Sidebar -->
			<div class="col-lg-3">
				<!-- User Section -->
				<div class="sidebar card">
					<div class="card-body">
						<div id="userContainer" class="text-center">
							<!-- User info will be loaded here -->
						</div>
					</div>
				</div>
				<!-- Categories Section -->
				<div class="sidebar card mt-4">
					<div class="card-header">
						<h5 class="sidebar-title mb-0">
							<i class="fas fa-list me-2"></i>
							Categories
						</h5>
					</div>
					<div class="card-body">
						<div id="categories">
							<div id="treeview_container" class="category-tree">
								<!-- Categories tree will be loaded here -->
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- Main Content Area -->
			<div class="col-lg-9">
				<!-- Search Section -->
				<div class="search-section card">
					<div class="card-body">
						<div class="search-input-group d-flex">
							<input type="text" class="form-control search-input me-2" placeholder="Search advertisements...">
							<button class="btn btn-primary" type="button">
								<i class="fas fa-search me-2"></i>Search
							</button>
						</div>
					</div>
				</div>






				<!-- Content Area -->
				<div class="main-content card mt-4">
					<div class="card-body" id="middle_colapse">
						<!-- Main content will be loaded here -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modern Footer -->
	<footer class="footer">
		<div class="container">
			<div class="row g-4">
				<div class="col-lg-4">
					<div class="footer-section">
						<h4 class="footer-title">MGP Angola</h4>
						<p>Your trusted platform for classified advertisements in Angola.</p>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="footer-section">
						<h4 class="footer-title">Quick Links</h4>
						<ul class="footer-links">
							<li><a href="#">About Us</a></li>
							<li><a href="#">Contact</a></li>
							<li><a href="#">Terms of Service</a></li>
							<li><a href="#">Privacy Policy</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="footer-section">
						<h4 class="footer-title">Contact Info</h4>
						<p><i class="fas fa-envelope me-2"></i>info@mgp-angola.com</p>
						<p><i class="fas fa-phone me-2"></i>+244 123 456 789</p>
					</div>
				</div>
			</div>
			<hr class="my-4" style="border-color: rgba(255,255,255,0.2);">
			<div class="row">
				<div class="col-12 text-center">
					<p>&copy; 2024 MGP Angola. All rights reserved.</p>
				</div>
			</div>
		</div>
	</footer>

	<span th:insert="links :: footer_links"></span>
	<script th:src="@{js/home.js}"></script>
	

</body>

</html>
